spring:
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
  datasource:
    url: jdbc:h2:file:./gtagged.db;DB_CLOSE_ON_EXIT=FALSE
  h2:
    console:
      enabled: true
      path: /h2-console

gtagged:
  storage:
    directory: storage

logging:
  level:
    org.springframework.security: TRACE
